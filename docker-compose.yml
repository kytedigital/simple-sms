version: '3'
services:
  app:
    build: .
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - .:/var/www/html
  redis:
    image: redis
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: app
  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080